name: Run Semgrep
on:
  push:
    branches:
      - '*'

jobs:
  semgrep:
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Semgrep
        run: semgrep --config=p/java

      - uses: actions/checkout@v4
      - run: semgrep ci --sarif > semgrep.sarif

